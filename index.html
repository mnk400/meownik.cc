<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meownik.cc</title>
    <meta property="og:title" content="meownik.cc">
    <meta property="og:description" content="Random cats.">
    <meta property="og:url" content="https://meownik.cc">
    <meta name="twitter:card" content="summary">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ˜¼</text></svg>">
    <link rel="stylesheet" href="https://manik.cc/style/export.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: var(--spacing-md);
            box-sizing: border-box;
        }

        .cat-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .cat-image {
            max-width: 90vw;
            max-height: 80vh;
            cursor: pointer;
        }

        footer {
            padding: var(--spacing-lg, 1.5rem) var(--spacing-md, 1rem);
            color: var(--text-secondary, #666);
            font-size: var(--font-size-sm, 0.875rem);
        }

        .error {
            display: none;
            text-align: center;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <main class="cat-container">
        <img class="cat-image" id="cat" alt="Random cat">
        <div class="error" id="error">
            <p>Failed to load cat.</p>
            <button class="btn" onclick="loadCat()">Retry</button>
        </div>
    </main>
    <footer>meownik.cc</footer>

    <script>
        const cat = document.getElementById('cat');
        const error = document.getElementById('error');

        function loadCat() {
            error.classList.remove('show');
            cat.style.display = '';
            cat.src = 'https://cataas.com/cat?' + Date.now();
        }

        cat.onclick = loadCat;
        cat.onerror = function() {
            cat.style.display = 'none';
            error.classList.add('show');
        };

        document.onkeydown = function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                loadCat();
            }
        };

        loadCat();
    </script>
</body>
</html>
